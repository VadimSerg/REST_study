</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info about user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

<!----------NAVBAR----------------------------------------------->


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <span class="navbar-text">Navbar text</span>
        <span class="navbar-text" sec:authentication="${loggedInUser.userName}"><span th:utext="${loggedInUser.userName}"></span></span>
    </div>
</nav>
<!---------------------ЗДЕСЬ ЗАКАНЧИВАЕТСЯ NAVBAR -->





<div class="row">
<div class="col-md-2 column">
    <div class="d-flex align-items-start" >

        <div class="d-flex align-items-start" >

            <div class="nav flex-column nav-pills w-100" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#AllUsers" role="tab" aria-controls="AllUsers" aria-selected="true" sec:authorize="hasRole('ROLE_ADMIN')" >Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#AdminTable" role="tab" aria-controls="v-pills-user" aria-selected="false" sec:authorize="hasRole('ROLE_USER)" >User</a>

            </div>

        </div>

    </div>
</div>
<div th:fragment="navuserbar">
<div class="card w-75">
    <h1>User information-page</h1>
<div class="card-header">About user</div>
<!--   -->
<div class="card-body">
<div class="container-sm">

    <br>
<table class="table table-hover">

    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Возраст</th>
        <th scope="col">Город</th>
        <th scope="col">Роли</th>

    </tr>
    </thead>


    <tr >


        <td th:utext="${loggedInUser.id}">ID</td>
        <td th:utext="${loggedInUser.userName}">First name</td>
        <td th:utext="${loggedInUser.surname}">Surname</td>
        <td th:utext ="${loggedInUser.age}">Age</td>
        <td th:utext="${loggedInUser.city}">City</td>

        <td >
            <ul>
                <th:block th:each="role : ${loggedInUser.roles}">
                    <li th:text="${role.roleName}">ROLE_USER</li>
                </th:block>
            </ul>
        </td>


    </tr>

</table>




</form>


<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>

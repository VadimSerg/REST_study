<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin panel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">



    <style>table th,
    table td{padding:10px;}
    row {
        font-style: italic;
    }
    </style>
</head>

<body>
    <div class="container-sm">
        <h1>Admin panel</h1>
        <h2> Welcome user <th th:text="${user.getUsername()}"></th> your id is <th th:text ="${user.getId()}"!!! ></th>  <th th:text="${user.getRoles()}"></h2>

        <nav class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#" role="tab" aria-controls="nav-home" aria-selected="true">All users</a>
            <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="/showForm" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>

        </nav>

        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"></div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"></div>

        </div>




    <br/><br>





    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
    <br/><br>


    <table class="table table-hover">

        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Возраст</th>
            <th scope="col">Город</th>
            <th scope="col">Роли</th>
            <th scope="col">Редактировать</th>
            <th scope="col">Удалить</th>

        </tr>
        </thead>


        <tr th:each="user:${usersSet}">


            <td th:utext="${user.id}">ID</td>
            <td th:utext="${user.userName}">First name</td>
            <td th:utext="${user.surname}">Surname</td>
            <td th:utext ="${user.age}">Age</td>
            <td th:utext="${user.city}">City</td>

            <td >
                <ul>
                    <th:block th:each="role : ${user.roles}">
                        <li th:text="${role.roleName}">ROLE_USER</li>
                    </th:block>
                </ul>
            </td>


            <td > <a href="#" th:href="@{/edit/{id}(id=${user.getId()})}">
             <button type="button" class="btn btn-info">Редактировать</button> </a></td>
            <td ><a href="#"  th:href="@{/{id}(id=${user.getId()})}">
            <button type="button" class="btn btn-danger">Удалить</button> </a></td>


        </tr>

    </table>

<br>
    <label>Список ролей </label>
        <br/><br>
        <a href="/showFormRoles"> Добавить роли </a>
        <br/><br>


        <table border="4">

        <tr>
            <th>id roles</th>
            <th>Role Name</th>
            <th>Действия</th>
        </tr>

        <tr th:each="role:${RolesSet}">



            <td th:utext="${role.id}">id </td>
            <td th:utext="${role.getRoleName()}">Roles</td>




            <td>
                <a href="#" th:href="@{editRole/{id}(id=${role.getId()})}">
                <button type="button" class="btn btn-info">Редактировать</button> </a>
                <a href="#" th:href="@{role{id}(id=${role.getId()})}">
                <button type="button" class="btn btn-danger">Удалить</button> </a></td>
            </td>
        </tr>





    </table>



</div>

</body>
</html>
